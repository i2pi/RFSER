<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Really Very Simple Expense Reports</title>
	<link href='http://fonts.googleapis.com/css?family=Lekton' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
	<link href='/css/style.css' rel='stylesheet' type='text/css'>
	<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js'></script>
	<script type='text/javascript' src='/js/jquery.form.js'></script>
	<script type='text/javascript' src='/js/jquery.placeholder.js'></script>
	<script type='text/javascript' src='/js/si.files.js'></script>
	<script type='text/javascript' src='/js/json2.js'></script>
	<script type='text/javascript' src='/js/rfser.js'></script>
</head>
<body>
	<div id="main">
		<h1>Really Very Simple Expense Reports</h1>
		<ul id="report">
			<li>
				<input type="text" id="reportName" placeholder="Report Name">
			</li>
			<li>
				<input type="text" id="employee" placeholder="Your Name">
			</li>
			<li id='reimbursed'>
				Reimbursed: <span></span>
			</li>
		</ul>
		<div id="details">
			<table>
				<tr>
					<th class='receiptCol'>Receipt</th>
					<th class='categoryCol'>Category</th>
					<th class='descriptionCol'>Description</th>
					<th class='amountCol'>Amount</th>
				</tr>
				<tr class="inputRow">
					<td class='receiptCol'>
						<img width="0px" height="0px" class='receiptImage'>
						<form action="/receipt/image" method="POST" class="imageForm" enctype="multipart/form-data"> 
							<input type="file" name='receipt' class='file'>
						</form>
					</td>
					<td class='categoryCol'>
						<select disabled='true'>
							<option value=""></option>
							<option value="accomodation">Accomodation</option>
							<option value="entertainment">Entertainment</option>
							<option value="equipment">Equipment</option>
							<option value="food">Food</option>
							<option value="services">Services</option>
							<option value="transport">Transport</option>
							<option value="other">Other</option>
						</select>
					</td>
					<td class='descriptionCol'><input type="text" name='description' disabled='true'></td>
					<td class='amountCol'><input type="text" name='amount' disabled='true'></td>
				</tr>
				<tr class="totalRow">
					<td id='total' colspan='4'>$0.00</td>
				</tr>
			</table>
		</div>
		<div id='zoom' style='display: none;'></div>
		<div id="imageZoom" style='display: none;'><img width="500px"> </div>
		<div id="nav">
			<input id='save' type="button" value="Done">
			<div id='finishedReport' style="display: none;">
				<input id='reimburse' type="button" value="Reimburse">
				<div id='collection'>
					<input type='text' name='url' value="Collection URL">
					<input id='collect' type='button' value="Add Report to Collection">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
